<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Database Schema with Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .schema-section {
            margin-bottom: 50px;
        }
        
        h2 {
            color: #2c5282;
            border-bottom: 2px solid #2c5282;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .table-container {
            margin-bottom: 30px;
        }
        
        h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        th {
            background: #e2e8f0;
            border: 1px solid #cbd5e0;
            padding: 8px;
            text-align: left;
            font-weight: bold;
        }
        
        td {
            border: 1px solid #cbd5e0;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background: #f7fafc;
        }
        
        .pk {
            background: #fef3c7;
        }
        
        .fk {
            background: #d1fae5;
        }
        
        .key-note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .differences-section {
            background: #fff5f5;
            padding: 20px;
            border-radius: 5px;
            margin-top: 40px;
            border: 1px solid #feb2b2;
        }
        
        .differences-section h2 {
            color: #c53030;
            border-color: #c53030;
        }
        
        .diff-table {
            width: 100%;
            margin-top: 20px;
        }
        
        .diff-table th {
            background: #fed7d7;
        }
        
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 900px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }
        
        .code-note {
            background: #f7fafc;
            padding: 10px;
            border-left: 3px solid #4299e1;
            margin: 10px 0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>University Database Schema Comparison with Sample Data</h1>
        
        <!-- University 1 Schema -->
        <div class="schema-section">
            <h2>University 1 Schema (uni1)</h2>
            
            <div class="two-column">
                <div class="table-container">
                    <h3>uni1.student</h3>
                    <table>
                        <tr>
                            <th class="pk">s_id (PK)</th>
                            <th>first_name</th>
                            <th>last_name</th>
                        </tr>
                        <tr>
                            <td class="pk">101</td>
                            <td>John</td>
                            <td>Smith</td>
                        </tr>
                        <tr>
                            <td class="pk">102</td>
                            <td>Maria</td>
                            <td>Garcia</td>
                        </tr>
                        <tr>
                            <td class="pk">103</td>
                            <td>Wei</td>
                            <td>Chen</td>
                        </tr>
                        <tr>
                            <td class="pk">104</td>
                            <td>Sarah</td>
                            <td>Johnson</td>
                        </tr>
                    </table>
                </div>
                
                <div class="table-container">
                    <h3>uni1.academic</h3>
                    <table>
                        <tr>
                            <th class="pk">a_id (PK)</th>
                            <th>first_name</th>
                            <th>last_name</th>
                            <th>position</th>
                        </tr>
                        <tr>
                            <td class="pk">201</td>
                            <td>Robert</td>
                            <td>Brown</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td class="pk">202</td>
                            <td>Lisa</td>
                            <td>Davis</td>
                            <td>9</td>
                        </tr>
                        <tr>
                            <td class="pk">203</td>
                            <td>Michael</td>
                            <td>Wilson</td>
                            <td>8</td>
                        </tr>
                        <tr>
                            <td class="pk">204</td>
                            <td>Jennifer</td>
                            <td>Martinez</td>
                            <td>1</td>
                        </tr>
                    </table>
                    <div class="code-note">
                        Position codes: 1 = Full Professor, 8 = External, 9 = PostDoc
                    </div>
                </div>
            </div>
            
            <div class="table-container">
                <h3>uni1.course</h3>
                <table>
                    <tr>
                        <th class="pk">c_id (PK)</th>
                        <th>title</th>
                    </tr>
                    <tr>
                        <td class="pk">301</td>
                        <td>Database Systems</td>
                    </tr>
                    <tr>
                        <td class="pk">302</td>
                        <td>Machine Learning</td>
                    </tr>
                    <tr>
                        <td class="pk">303</td>
                        <td>Software Engineering</td>
                    </tr>
                </table>
            </div>
            
            <div class="two-column">
                <div class="table-container">
                    <h3>uni1.teaching</h3>
                    <table>
                        <tr>
                            <th class="fk">c_id (FK)</th>
                            <th class="fk">a_id (FK)</th>
                        </tr>
                        <tr>
                            <td class="fk">301</td>
                            <td class="fk">201</td>
                        </tr>
                        <tr>
                            <td class="fk">302</td>
                            <td class="fk">202</td>
                        </tr>
                        <tr>
                            <td class="fk">302</td>
                            <td class="fk">203</td>
                        </tr>
                        <tr>
                            <td class="fk">303</td>
                            <td class="fk">204</td>
                        </tr>
                    </table>
                </div>
                
                <div class="table-container">
                    <h3>uni1.course-registration</h3>
                    <table>
                        <tr>
                            <th class="fk">c_id (FK)</th>
                            <th class="fk">s_id (FK)</th>
                        </tr>
                        <tr>
                            <td class="fk">301</td>
                            <td class="fk">101</td>
                        </tr>
                        <tr>
                            <td class="fk">301</td>
                            <td class="fk">102</td>
                        </tr>
                        <tr>
                            <td class="fk">302</td>
                            <td class="fk">101</td>
                        </tr>
                        <tr>
                            <td class="fk">302</td>
                            <td class="fk">103</td>
                        </tr>
                        <tr>
                            <td class="fk">303</td>
                            <td class="fk">104</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- University 2 Schema -->
        <div class="schema-section">
            <h2>University 2 Schema (uni2)</h2>
            
            <div class="table-container">
                <h3>uni2.person</h3>
                <table>
                    <tr>
                        <th class="pk">pid (PK)</th>
                        <th>fname</th>
                        <th>lname</th>
                        <th>status</th>
                        <th>Role</th>
                    </tr>
                    <tr>
                        <td class="pk">1001</td>
                        <td>John</td>
                        <td>Smith</td>
                        <td>1</td>
                        <td style="color: #666;">Undergrad</td>
                    </tr>
                    <tr>
                        <td class="pk">1002</td>
                        <td>Maria</td>
                        <td>Garcia</td>
                        <td>2</td>
                        <td style="color: #666;">Grad Student</td>
                    </tr>
                    <tr>
                        <td class="pk">1003</td>
                        <td>Robert</td>
                        <td>Brown</td>
                        <td>7</td>
                        <td style="color: #666;">Full Professor</td>
                    </tr>
                    <tr>
                        <td class="pk">1004</td>
                        <td>Lisa</td>
                        <td>Davis</td>
                        <td>3</td>
                        <td style="color: #666;">PostDoc</td>
                    </tr>
                    <tr>
                        <td class="pk">1005</td>
                        <td>Michael</td>
                        <td>Wilson</td>
                        <td>8</td>
                        <td style="color: #666;">Associate Prof</td>
                    </tr>
                    <tr>
                        <td class="pk">1006</td>
                        <td>Jennifer</td>
                        <td>Martinez</td>
                        <td>9</td>
                        <td style="color: #666;">Assistant Prof</td>
                    </tr>
                    <tr>
                        <td class="pk">1007</td>
                        <td>Wei</td>
                        <td>Chen</td>
                        <td>1</td>
                        <td style="color: #666;">Undergrad</td>
                    </tr>
                </table>
                <div class="code-note">
                    Status codes: 1 = Undergrad, 2 = Grad Student, 3 = PostDoc, 7 = Full Professor, 8 = Associate Prof, 9 = Assistant Prof
                </div>
            </div>
            
            <div class="two-column">
                <div class="table-container">
                    <h3>uni2.course</h3>
                    <table>
                        <tr>
                            <th class="pk">cid (PK)</th>
                            <th class="fk">lecturer (FK)</th>
                            <th class="fk">lab_teacher (FK)</th>
                            <th>topic</th>
                        </tr>
                        <tr>
                            <td class="pk">401</td>
                            <td class="fk">1003</td>
                            <td class="fk">1004</td>
                            <td>Database Systems</td>
                        </tr>
                        <tr>
                            <td class="pk">402</td>
                            <td class="fk">1005</td>
                            <td class="fk">1004</td>
                            <td>Machine Learning</td>
                        </tr>
                        <tr>
                            <td class="pk">403</td>
                            <td class="fk">1006</td>
                            <td class="fk">NULL</td>
                            <td>Software Engineering</td>
                        </tr>
                    </table>
                </div>
                
                <div class="table-container">
                    <h3>uni2.registration</h3>
                    <table>
                        <tr>
                            <th class="fk">pid (FK)</th>
                            <th class="fk">cid (FK)</th>
                        </tr>
                        <tr>
                            <td class="fk">1001</td>
                            <td class="fk">401</td>
                        </tr>
                        <tr>
                            <td class="fk">1002</td>
                            <td class="fk">401</td>
                        </tr>
                        <tr>
                            <td class="fk">1001</td>
                            <td class="fk">402</td>
                        </tr>
                        <tr>
                            <td class="fk">1007</td>
                            <td class="fk">402</td>
                        </tr>
                        <tr>
                            <td class="fk">1002</td>
                            <td class="fk">403</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Differences Section -->
        <div class="differences-section">
            <h2>Key Schema Incompatibilities</h2>
            
            <h3>1. Same Person, Different Tables</h3>
            <table class="diff-table">
                <tr>
                    <th>Person</th>
                    <th>In uni1</th>
                    <th>In uni2</th>
                </tr>
                <tr>
                    <td>John Smith (student)</td>
                    <td>student table (s_id: 101)</td>
                    <td>person table (pid: 1001, status: 1)</td>
                </tr>
                <tr>
                    <td>Robert Brown (professor)</td>
                    <td>academic table (a_id: 201, position: 1)</td>
                    <td>person table (pid: 1003, status: 7)</td>
                </tr>
                <tr>
                    <td>Lisa Davis (postdoc)</td>
                    <td>academic table (a_id: 202, position: 9)</td>
                    <td>person table (pid: 1004, status: 3)</td>
                </tr>
            </table>
            
            <h3>2. Column Name Differences</h3>
            <table class="diff-table">
                <tr>
                    <th>Data Type</th>
                    <th>uni1 Column</th>
                    <th>uni2 Column</th>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td>first_name</td>
                    <td>fname</td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>last_name</td>
                    <td>lname</td>
                </tr>
                <tr>
                    <td>Course ID</td>
                    <td>c_id</td>
                    <td>cid</td>
                </tr>
                <tr>
                    <td>Course Name</td>
                    <td>title</td>
                    <td>topic</td>
                </tr>
            </table>
            
            <h3>3. Code Mapping Conflicts</h3>
            <table class="diff-table">
                <tr>
                    <th>Code</th>
                    <th>Meaning in uni1</th>
                    <th>Meaning in uni2</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Full Professor (academic.position)</td>
                    <td>Undergraduate (person.status)</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>External (academic.position)</td>
                    <td>Associate Professor (person.status)</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>PostDoc (academic.position)</td>
                    <td>Assistant Professor (person.status)</td>
                </tr>
            </table>
            
            <h3>4. Relationship Structure</h3>
            <table class="diff-table">
                <tr>
                    <th>Relationship</th>
                    <th>uni1 Implementation</th>
                    <th>uni2 Implementation</th>
                </tr>
                <tr>
                    <td>Course Teaching</td>
                    <td>Separate "teaching" junction table</td>
                    <td>Embedded in "course" table (lecturer, lab_teacher)</td>
                </tr>
                <tr>
                    <td>Student Registration</td>
                    <td>"course-registration" table with s_id</td>
                    <td>"registration" table with pid</td>
                </tr>
            </table>
        </div>
        
        <div class="key-note" style="margin-top: 30px; text-align: center;">
            <strong>Legend:</strong> Yellow cells = Primary Key (PK) | Green cells = Foreign Key (FK)
        </div>
    </div>
</body>
</html>
