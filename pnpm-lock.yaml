    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var network;
              var container;
              var options, data;
              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  // --- Data Generation ---

                  // 1. Define the Ontology (the classes and their relationships)
                  var ontologyNodes = [
                      {"color": "#FDD4A0", "font": {"color": "black"}, "id": "Entity", "label": "Entity", "shape": "box", "size": 30, "title": "The most general category of thing."},
                      {"color": "#FDD4A0", "font": {"color": "black"}, "id": "Continuant", "label": "Continuant", "shape": "box", "size": 25, "title": "Something that exists in full at any time (e.g., an object)."},
                      {"color": "#FDD4A0", "font": {"color": "black"}, "id": "Occurrent", "label": "Occurrent", "shape": "box", "size": 25, "title": "Something that happens over time (e.g., a process)."},
                      {"color": "#FFA500", "font": {"color": "black"}, "id": "Aircraft", "label": "Aircraft", "shape": "box", "size": 20, "title": "Our Class for aircraft."},
                      {"color": "#FFA500", "font": {"color": "black"}, "id": "Person", "label": "Person", "shape": "box", "size": 20, "title": "Our Class for people."},
                      {"color": "#FFA500", "font": {"color": "black"}, "id": "RepairProcess", "label": "RepairProcess", "shape": "box", "size": 20, "title": "Our Class for repair events."}
                  ];

                  var ontologyEdges = [
                      // Subclass relationships
                      {"arrows": "to", "color": "#808080", "dashes": true, "from": "Continuant", "label": "rdfs:subClassOf", "to": "Entity"},
                      {"arrows": "to", "color": "#808080", "dashes": true, "from": "Occurrent", "label": "rdfs:subClassOf", "to": "Entity"},
                      {"arrows": "to", "color": "#808080", "dashes": true, "from": "Aircraft", "label": "rdfs:subClassOf", "to": "Continuant"},
                      {"arrows": "to", "color": "#808080", "dashes": true, "from": "Person", "label": "rdfs:subClassOf", "to": "Continuant"},
                      {"arrows": "to", "color": "#808080", "dashes": true, "from": "RepairProcess", "label": "rdfs:subClassOf", "to": "Occurrent"},
                      // Relationships between classes
                      {"arrows": "to", "color": "#DC143C", "from": "RepairProcess", "label": "has_participant", "to": "Aircraft", "width": 2},
                      {"arrows": "to", "color": "#DC143C", "from": "RepairProcess", "label": "has_participant", "to": "Person", "width": 2}
                  ];
                  
                  // 2. Dynamically generate the instances
                  var instanceNodes = [];
                  var instanceEdges = [];
                  var numberOfInstanceSets = 100;

                  for (var i = 1; i <= numberOfInstanceSets; i++) {
                      var aircraftId = 'Aircraft-Inst-' + i;
                      var personId = 'Person-Inst-' + i;
                      var repairId = 'Repair-Inst-' + i;

                      // Create the instance nodes for this set
                      instanceNodes.push({"color": "#8A2BE2", "font": {"color": "black"}, "id": aircraftId, "label": "Aircraft " + i, "shape": "dot", "size": 15});
                      instanceNodes.push({"color": "#8A2BE2", "font": {"color": "black"}, "id": personId, "label": "Person " + i, "shape": "dot", "size": 15});
                      instanceNodes.push({"color": "#8A2BE2", "font": {"color": "black"}, "id": repairId, "label": "Repair " + i, "shape": "dot", "size": 15});

                      // Create the instance edges for this set
                      // rdf:type edges (connecting instances to their classes)
                      instanceEdges.push({"arrows": "to", "color": "#808080", "dashes": true, "from": aircraftId, "label": "rdf:type", "to": "Aircraft"});
                      instanceEdges.push({"arrows": "to", "color": "#808080", "dashes": true, "from": personId, "label": "rdf:type", "to": "Person"});
                      instanceEdges.push({"arrows": "to", "color": "#808080", "dashes": true, "from": repairId, "label": "rdf:type", "to": "RepairProcess"});

                      // has_participant edges (connecting instances to each other)
                      instanceEdges.push({"arrows": "to", "color": "#DC143C", "from": repairId, "label": "has_participant", "to": aircraftId, "width": 2});
                      instanceEdges.push({"arrows": "to", "color": "#DC143C", "from": repairId, "label": "has_participant", "to": personId, "width": 2});
                  }

                  // 3. Combine ontology and instance data
                  var allNodes = ontologyNodes.concat(instanceNodes);
                  var allEdges = ontologyEdges.concat(instanceEdges);
                  
                  // 4. Create the vis DataSet
                  nodes = new vis.DataSet(allNodes);
                  edges = new vis.DataSet(allEdges);

                  // --- Graph Configuration and Drawing ---
                  
                  data = {nodes: nodes, edges: edges};

                  var options = {
                      "configure": {
                          "enabled": true,
                          "filter": [
                              "physics"
                          ]
                      },
                      "edges": {
                          "color": {
                              "inherit": true
                          },
                          "smooth": {
                              "enabled": true,
                              "type": "dynamic"
                          }
                      },
                      "interaction": {
                          "dragNodes": true,
                          "hideEdgesOnDrag": false,
                          "hideNodesOnDrag": false,
                          "tooltipDelay": 200
                      },
                      "physics": {
                          "enabled": true,
                          // Use a solver that is better for large, connected graphs
                          "barnesHut": {
                              "gravitationalConstant": -8000,
                              "springConstant": 0.04,
                              "springLength": 150
                          },
                          "stabilization": {
                              "enabled": true,
                              "iterations": 1000,
                              "fit": true
                          }
                      }
                  };

                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  
                  network = new vis.Network(container, data, options);

                  return network;
              }

              drawGraph();
        </script>
    </body>
</html>
